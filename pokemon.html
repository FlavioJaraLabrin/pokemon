<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pokedex</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function(){
      for(let i = 1; i <= 151; i++){
        $('#pokemon').append(`<img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/${i}.png" id=${i}>`);
      }; 
      $('img').on('click',function(){
        const id = $(this).attr('id');
        $.get(`https://pokeapi.co/api/v2/pokemon/${id}/`, function(res){
          $('#pokemonn').text(res.forms[0].name);
          $('#clase').text('Type  :  '+res.types[0].type.name);
          $('#h').text('Height  :  '+res.height/10+' m');
          $('#w').text('Weight  :  '+res.weight/10+' kg');
          $('#sprite').html(`<img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/${id}.png">`);
          $('#pokemonn').css('text-transform', 'capitalize');
          $('#clase').css('text-transform', 'capitalize');
        });
      });
    });
  </script>
</head>
<body>
  <div id="dex" class="col-3 pt-2 ps-3 my-3 text-red">
      <div id="sprite" class="text-left my-1"></div>
      <div id="pokemonn" class="fw-light fs-2 my-1"></div>
      <div id="clase" class="fw-light fs-2 my-1"></div>
      <div id="h" class="fw-light fs-2 my-1""></div>
      <div id="w" class="fw-light fs-2 my-1""></div>
    </div>
  <div class="container">
    <h4>Pokedex</h4>
    <div id="pokemon" class="col-9 text-center py-2 mx-5"></div>
  
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
